---
layout: default
title: Metrolab News
---

	<div class="title">
		<h1>{{ page.title }}</h1>
	</div>
	<div class="posts"> 
		<ul>
		  {% for post in site.posts %}
		  	{% if post = site.posts.first %}
		  		<a href="{{ post.url }}" title="{{ post.title }}" class="firstPostEntry"> <li> {{ post.title }}</li></a>
		  	{% endif %}
		    <a href="{{ post.url }}" title="{{ post.title }}" class="postEntry"> <li> {{ post.title }}</li></a>
		  {% endfor %}
		</ul>
	</div>
