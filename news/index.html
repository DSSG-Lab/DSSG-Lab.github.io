---
layout: default
title: Metrolab News
---

	<div class="title">
		<h1>{{ page.title }}</h1>
	</div>
	<div class="posts"> 
		<ul>
		  {% for post in site.posts limit:1 %}
	  		<a href="{{ post.url }}" title="{{ post.title }}" class="firstPostEntry"> 
		  		<li> 
		  			<h1> {{ post.title }} </h1>
		  			<p> {{ post.excerpt }} </p>
		  		</li>
	  		</a>
		  {% endfor %}
		  {% for post in site.posts offset:1 %}	
		  	<a href="{{ post.url }}" title="{{ post.title }}" class="postEntry"> 
			  	<li> 
			  		<h1> {{ post.title }} </h1>
			  		<p> {{ post.excerpt }} </p>
			  	</li>
			  </a>
		  {% endfor %}
		</ul>
	</div>
